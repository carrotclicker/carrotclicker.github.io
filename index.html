<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Carrot Clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color: white;">
    <script src="script.js"></script>

    <div>
      <h1 id="mainTitle">Carrot Clicker</h1>
    </div>
    
    <div>
      <h2 id=timePlayed">Hours: <span id="hoursPlayedTimerText">0 </span>Minutes: <span id="minutesPlayedTimerText">0</span> Seconds: <span id="secondsPlayedTimerText">0</span></h2>
    </div>
    
    <div>
      <h2 id="carrotPointsCss">Carrots: <span id="carrotPoints">0</span></h2>
    </div>

    <br>
    
    <div>
      <img src="carrot.png" id="carrotClickerButton" onclick="onCarrotClick()">
    </div>

    <br>
    <br>
    
    <div>
      <h1 id="upgradeTitle">Upgrades:</h1>

      <h2 id="carrotFarmerUpgrade1PriceText">Carrot Farmer: <span id="clickUpgrade1Price">50</span></h2>
      <img src="carrot_farmer.jpeg" id="clickUpgrade1" onclick="onClickUpgrade1Click()">

      <br>
      
      <h2 id="carrotFactoryUpgrade2PriceText">Carrot Factory: <span id="carrotFactoryPrice">300</span></h2>
      <img src="carrot_factory.jpeg" id="autoClickUpgrade2" onclick="onClickUpgrade1AutoClick()">
    </div>

    <br>
    <br>
    
    <div>
      <h1 id="carrotButtonUpgrades">Carrots:</h1>

      <h2 id="commonCarrotUpgradeText" style="padding:20px;float:left">Common Carrot: 5000</h2>

      <img src="common_carrot.jpg" width="400" height="255" id="commonCarrotUpgradeButton" onclick="commonCarrotUpgradeClick()">
      
      <h2 id="uncommonCarrotUpgradeText" style="padding:20px;float:right">Uncommon Carrot: 50000</h2>

      <img src="uncommon_carrot.jpeg" width="400" height="255" id="uncommonCarrotUpgradeButton" onclick="uncommonCarrotUpgradeClick()">

      <h2 id="rareCarrotUpgradeText" style="padding:20px;float:left">Rare Carrot: 100,000</h2>

      <img src="rare_carrot.jpeg" width="500" height="255" id="rareCarrotUpgradeButton" onclick="rareCarrotUpgradeClick()">
                                                                                                                          
      <h2 id="epicCarrotUpgradeText" style="padding:20px;float:right">Epic Carrot: 1,000,000</h2>
                                                                     
      <img src="epic_carrot.jpeg" width="500" height="300" id="epicCarrotUpgradeButton" onclick="epicCarrotUpgradeClick()">
    </div>
  </body>
</html>
